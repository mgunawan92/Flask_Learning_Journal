{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}

<h1>Login as User</h1>

<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    
    <button type="submit" id="submit">Click to Login</button>
</form>
{% endblock %}
